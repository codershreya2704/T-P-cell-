<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <h1>Training and Placement Cell</h1>
        <a href="home.html"><img src=".././images/JJMlogo.png"></a> 
      </div>
      <form>
        <h1>Student Registeration</h1>
        <div class="stu">
            <div class="right"> 
        <label for="name">PRN:</label>
        <input type="text" name="fname"><br><br></div>

        <div class="left">
        <label for="name">Password:</label>
         <input type="text" name="lname"><br><br></div>

        <label for="sex">Gender:</label>
        <input type="radio" name="sex" id="male" value="male">

        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label> <br><br>

        <label for="country">Academic Year: </label>
        <select name="year" id="year">
            <option>Select an option</option>
            <option value="FY">First Year</option>
            <option value="SY">Second Year</option>
            <option value="TY">Third Year</option>
            <option value="BE">Final Year</option>
        </select><br>
       <label for="file">Resume:</label>
       <input type="file" name="res"><br></br>
       <div class="sbtn"><button type="submit"><a href="login.html">SUBMIT</a></button></div>
              <p><a href="login.html">Already registerd?</a></p>
    </div>
    </form>
    
</body>
</html>
